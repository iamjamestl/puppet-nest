---
nest::package_keywords:
  # I always want the most recent of these:
  mail-client/thunderbird: {}
  media-sound/cantata: {}
  www-client/firefox: {}

  # For plasma-meta[handbook]
  dev-libs/grantlee:
    version: '=5.1.0'

  # For firefox-46
  dev-libs/nss:
    version: '=3.23'

  # For chromium[cups]
  media-libs/freetype:
    version: '=2.6.3-r1'

  # For compatibility with Qt 5.6
  media-libs/phonon:
    version: '=4.9.0'
  media-libs/phonon-vlc:
    version: '=0.9.0'

  # For better Skylake support
  x11-base/xorg-drivers:
    version: '=1.18-r1'
  x11-base/xorg-server:
    version: '=1.18.3'
  x11-drivers/xf86-video-intel:
    version: '=2.99.917_p20160518'
  x11-drivers/xf86-video-ati:
    version: '=7.7.0'

  # required by kde-frameworks/kf-env-4::gentoo
  # required by kde-plasma/user-manager-5.6.4::gentoo
  # required by kde-plasma/plasma-meta-5.6.4::gentoo
  x11-misc/xdg-utils:
    version: '=1.1.1-r1'

  x11-plugins/pidgin-skypeweb:
    version: '=1.1'

nest::package_use:
  # For nvidia-drivers
  x11-libs/libXext:
    use: 'abi_x86_32'
  dev-libs/libpthread-stubs:
    use: 'abi_x86_32'
  x11-proto/xproto:
    use: 'abi_x86_32'
  x11-proto/inputproto:
    use: 'abi_x86_32'
  x11-proto/xf86bigfontproto:
    use: 'abi_x86_32'
  x11-proto/xcb-proto:
    use: 'abi_x86_32'
  x11-libs/libxcb:
    use: 'abi_x86_32'
  x11-libs/libXau:
    use: 'abi_x86_32'
  x11-proto/xextproto:
    use: 'abi_x86_32'
  x11-libs/libXdmcp:
    use: 'abi_x86_32'
  x11-libs/libX11:
    use: 'abi_x86_32'
  x11-proto/kbproto:
    use: 'abi_x86_32'

  # For firefox
  dev-lang/python:
    use: 'sqlite'

  # For libvirt
  app-emulation/libvirt-glib:
    use: 'python'
  app-emulation/qemu:
    use: ['spice', 'usbredir']
  media-libs/mesa:
    use: 'gles2'
  net-dns/dnsmasq:
    use: 'script'
  net-libs/gtk-vnc:
    use: 'python'
  net-misc/spice-gtk:
    use: ['usbredir', 'python', 'gtk3']

  # For chromium
  dev-libs/libxml2:
    use: 'icu'
  dev-qt/qtwebkit:
    slot: '4'
    use: 'icu'
  media-libs/harfbuzz:
    use: 'icu'

  # For openconnect
  kde-plasma/plasma-nm:
    use: 'openconnect'
  net-misc/networkmanager-openconnect:
    use: '-gtk'
