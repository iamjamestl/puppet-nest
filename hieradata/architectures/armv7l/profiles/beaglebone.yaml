---
nest::bootloader: systemd

nest::cflags: '-mcpu=cortex-a8 -O2 -pipe -ggdb'

nest::package_use:
  sys-apps/systemd:
    use: 'gnuefi'

nest::kernel_cmdline:
  - 'console=ttyS0,115200n8'
  - 'zfs.zfs_txg_timeout=30'  # be kind to the cheap flash

nest::kernel_config:
  CONFIG_GENTOO_LINUX_INIT_SYSTEMD: y
  CONFIG_HW_RANDOM_VIRTIO: m

  # For systemd
  CONFIG_CHECKPOINT_RESTORE: y
  CONFIG_FANOTIFY: y

  # We don't need graphics or sound support
  CONFIG_DRM: n
  CONFIG_SND: n
