---
nest::bootloader: systemd
nest::cflags: '-mcpu=cortex-a72 -O2 -pipe -ggdb'
nest::dvorak: true

nest::heavy_packages:
  - 'dev-lang/rust'   # doesn't use distcc or honor load limits
  - 'x11-misc/taffybar'
  - 'x11-wm/xmonad'
  - 'x11-wm/xmonad-contrib'

nest::package_keywords:
  # For now, I want the latest improvements to panfrost in mesa
  media-libs/mesa: {}

  # For mesa-20.1
  x11-base/xorg-server:
    version: '~1.20.8'

  # Still not fully open-source or mainlined...
  sys-boot/raspberrypi-firmware:
    accept_keywords: '**'
  sys-kernel/raspberrypi-sources:
    accept_keywords: '**'

nest::kernel_cmdline:
  - '8250.nr_uarts=1'
  - 'console=ttyS0,115200n8'
  - 'console=tty0'
  - 'noefi'   # EFI services don't support power off

nest::kernel_config:
  # Enable frequency scaling based on scheduler data
  CONFIG_CPU_FREQ_DEFAULT_GOV_POWERSAVE: n
  CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL: y
