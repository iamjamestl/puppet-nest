---
version: 5

defaults:
  datadir: "/etc/puppetlabs/code/environments/%{::environment}/data"
  lookup_key: eyaml_lookup_key
  options:
    pkcs7_private_key: '/etc/puppetlabs/puppet/ssl/ca/ca_key.pem'
    pkcs7_public_key: '/etc/puppetlabs/puppet/ssl/certs/ca.pem'

hierarchy:
  - name: 'Nodes'
    paths:
      - "private/node/%{::trusted.certname}.yaml"
      - "node/%{::trusted.certname}.yaml"
  - name: 'Roles'
    paths:
      - "private/role/%{::role}.yaml"
      - "role/%{::role}.yaml"
  - name: 'Platforms'
    paths:
      - "private/platform/%{::platform}.yaml"
      - "platform/%{::platform}.yaml"
  - name: 'Architectures'
    paths:
      - "private/arch/%{::architecture}.yaml"
      - "arch/%{::architecture}.yaml"
  - name: 'Operating Systems'
    paths:
      - "private/os/%{::facts.osfamily}.yaml"
      - "os/%{::facts.osfamily}.yaml"
  - name: 'Common'
    paths:
      - 'private/common.yaml'
      - 'common.yaml'
