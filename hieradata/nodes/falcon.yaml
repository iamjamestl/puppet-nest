---
classes:
  - 'nest::node::falcon'

nest::extra_luks_disks:
  nest-crypt0: 'f4dc141c-b9a4-4ca7-9b1f-333b80475113'
  nest-crypt1: 'b8bcf96c-c29e-4241-af43-4b6759fa532d'
  nest-crypt2: 'eab4b536-fe5e-4ea4-91aa-85107dcb224c'
  nest-crypt3: '25a93cd2-ad0d-4bc4-a437-8e2f5211f87a'
  nest-crypt4: '5be63f44-761f-4044-9169-ca7ed5923a87'
  nest-crypt5: '3a2a3a1e-c491-45a9-9664-072acc9fbe56'
  nest-crypt6: '557c6352-8d5e-4533-90b7-d60cf49c65ff'
  nest-crypt7: '3ab8cbc0-68e5-43e1-b50f-871b0f6cfda3'

nest::isolcpus: '16-31'
nest::kernel_cmdline: >-
  console=ttyS1,115200n8 console=tty0
  hugepages=11264
  intel_iommu=on
  pci-stub.ids=10de:0fbc,1b21:1142 nvidia.NVreg_AssignGpus=0:03:00.0
nest::kernel_config:
  CONFIG_CPU_FREQ_DEFAULT_GOV_PERFORMANCE: y
  CONFIG_CPU_FREQ_DEFAULT_GOV_USERSPACE: n
  CONFIG_IMPI_HANDLER: m
  CONFIG_IPMI_DEVICE_INTERFACE: m
  CONFIG_IPMI_SI: m
nest::libvirt: true

nest::dvorak: true
nest::mouse: 'mxmaster'
nest::monitor_layout: ['DP-2', 'DP-3']
nest::primary_monitor: 'DP-3'
nest::processorcount: 16
nest::text_scaling_factor: 1.1
nest::video_card: 'nvidia'

nest::distcc_hosts: {}
nest::distcc_server: true
nest::fileserver: true
nest::openvpn_server: true

nest::synergy_config: |
  section: screens
  	falcon:
  	hawk:
  end
  
  section: options
  	keystroke(control+alt+down) = switchToScreen(falcon)
  	keystroke(control+alt+right) = switchToScreen(hawk)
  	mousebutton(6) = keystroke(WWWBack)
  	mousebutton(7) = keystroke(WWWForward)
  end
