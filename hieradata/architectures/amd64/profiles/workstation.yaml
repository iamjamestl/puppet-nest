---
nest::package_keywords:
  # I always want the most recent of these:
  mail-client/thunderbird: {}
  media-gfx/displaycal: {}
  media-sound/cantata: {}
  media-sound/google-musicmanager: {}
  media-sound/google-play-music-desktop-player-bin: {}
  www-client/firefox: {}
  x11-misc/xmobar: {}
  x11-wm/xmonad: {}
  x11-wm/xmonad-contrib: {}

  # For xmonad-0.13
  dev-lang/ghc:
    version: '=8.0.2'
  dev-haskell/x11:
    version: '=1.8-r1'
  dev-haskell/cabal:
    version: '=1.24.2.0'

  # For xmobar-0.24.3
  dev-haskell/alsa-mixer:
    version: '=0.2.0.3'

  # For plasma-meta[handbook]
  # XXX: Removed due to package stabilization
  dev-libs/grantlee:
    version: '=5.1.0'
    ensure: 'absent'

  # required by www-client/firefox-54.0::gentoo
  dev-libs/nss:
    version: '=3.31'
  dev-libs/nspr:
    version: '=4.15'
  dev-lang/rust:
    version: '=1.16.0'
  dev-util/cargo:
    version: '=0.17.0'

  # For the new v40 TrueType interpreter
  media-libs/freetype:
    version: '<2.8'

  # For compatibility with Qt 5.6
  # XXX: Removed due to package stabilization
  media-libs/phonon:
    version: '=4.9.0'
    ensure: 'absent'
  media-libs/phonon-vlc:
    version: '=0.9.0'
    ensure: 'absent'

  # For better Skylake support
  # XXX: Removed due to package stabilization
  x11-base/xorg-drivers:
    version: '=1.18-r1'
    ensure: 'absent'
  x11-base/xorg-server:
    version: '=1.18.3'
    ensure: 'absent'
  x11-drivers/xf86-video-intel:
    version: '=2.99.917_p20160812'
    ensure: 'absent'
  x11-drivers/xf86-video-ati:
    version: '=7.7.0'
    ensure: 'absent'

  # For compatibility with modern windows clients
  x11-misc/synergy:
    version: '<1.9'

  # required by kde-frameworks/kf-env-4::gentoo
  # required by kde-plasma/user-manager-5.6.4::gentoo
  # required by kde-plasma/plasma-meta-5.6.4::gentoo
  # XXX: Removed due to package stabilization
  x11-misc/xdg-utils:
    version: '=1.1.1-r1'
    ensure: 'absent'

  x11-plugins/pidgin-skypeweb:
    version: '=9999'
    keywords: '**'

  # required by kde-plasma/kwin-5.9.1::gentoo
  # required by kde-plasma/plasma-meta-5.9.1::gento
  x11-libs/libxkbcommon:
    version: '=0.7.1'

  # required by x11-drivers/xf86-input-libinput-0.19.0::gentoo
  # required by x11-base/xorg-drivers-1.18-r1::gentoo[input_devices_libinput]
  # required by x11-base/xorg-server-1.18.4::gentoo[xorg]
  # required by x11-misc/sddm-0.14.0-r2::gentoo
  # required by kde-plasma/plasma-meta-5.9.1::gentoo[sddm,display-manager]
  dev-libs/libinput:
    version: '=1.6.1'

  # required by dev-qt/qtcore-5.7.1-r2::gentoo
  # required by kde-frameworks/kfilemetadata-5.32.0::gentoo
  # required by kde-apps/gwenview-16.12.3::gentoo[semantic-desktop]
  dev-libs/double-conversion:
    version: '=2.0.1'

  # Accept unstable libreoffice-5.3 for improved hidpi support
  app-office/libreoffice:
    version: '<5.4'
  app-office/libreoffice-l10n:
    version: '<5.4'
  media-libs/libzmf:
    version: '=0.0.1'
  dev-libs/libixion:
    version: '=0.12.2'
  app-text/libstaroffice:
    version: '=0.0.3'
  dev-libs/liborcus:
    version: '=0.12.1'

nest::package_use:
  x11-drivers/nvidia-drivers:
    use: ['gtk3', '-abi_x86_32']

  # Was for nvidia-drivers (no longer needed)
  x11-libs/libXext:
    use: 'abi_x86_32'
    ensure: 'absent'
  dev-libs/libpthread-stubs:
    use: 'abi_x86_32'
    ensure: 'absent'
  x11-proto/xproto:
    use: 'abi_x86_32'
    ensure: 'absent'
  x11-proto/inputproto:
    use: 'abi_x86_32'
    ensure: 'absent'
  x11-proto/xf86bigfontproto:
    use: 'abi_x86_32'
    ensure: 'absent'
  x11-proto/xcb-proto:
    use: 'abi_x86_32'
    ensure: 'absent'
  x11-libs/libxcb:
    use: 'abi_x86_32'
    ensure: 'absent'
  x11-libs/libXau:
    use: 'abi_x86_32'
    ensure: 'absent'
  x11-proto/xextproto:
    use: 'abi_x86_32'
    ensure: 'absent'
  x11-libs/libXdmcp:
    use: 'abi_x86_32'
    ensure: 'absent'
  x11-libs/libX11:
    use: 'abi_x86_32'
    ensure: 'absent'
  x11-proto/kbproto:
    use: 'abi_x86_32'
    ensure: 'absent'

  # For firefox
  dev-lang/python:
    use: 'sqlite'

  # For libvirt
  app-emulation/libvirt-glib:
    use: 'python'
  app-emulation/qemu:
    use: ['spice', 'usbredir']
  media-libs/mesa:
    use: 'gles2'
  net-dns/dnsmasq:
    use: 'script'
  net-libs/gtk-vnc:
    use: 'python'
  net-misc/spice-gtk:
    use: ['usbredir', 'python', 'gtk3']

  # For chromium
  dev-libs/libxml2:
    use: 'icu'
  dev-qt/qtwebkit:
    slot: '4'
    use: 'icu'
  media-libs/harfbuzz:
    use: 'icu'
  media-libs/libvpx:
    use: ['postproc', 'svc']

  # Give pulseaudio higher priority with rtkit
  media-sound/pulseaudio:
    use: 'realtime'

  # For openconnect
  kde-plasma/plasma-nm:
    use: 'openconnect'
  net-misc/networkmanager-openconnect:
    use: '-gtk'

  # For vsync
  x11-drivers/xf86-video-intel:
    use: 'dri3'

  # Not that I can read any of these languages, but it is nice to be
  # able to display Chinese, Japanese, and Korean glyphs
  media-fonts/noto:
    use: 'cjk'
