---
nest::bootloader: systemd
nest::cflags: '-mcpu=cortex-a8 -O2 -pipe -ggdb'
nest::kernel_cmdline:
  - 'zswap.max_pool_percent=100'  # disable physical swap
  - 'vm.swappiness=100'           # use zswap opportunistically
  - 'zfs.zfs_txg_timeout=30'      # be nicer to the cheap flash

nest::packages_env:
  dev-util/cmake:
    env: 'light-debug.conf'

nest::kernel_config:
  # Support distcc
  CONFIG_GCC_PLUGINS: n

  # For systemd
  CONFIG_GENTOO_LINUX_INIT_SYSTEMD: y

  # Graphics/audio support is not needed and it takes too long to compile
  CONFIG_DRM: n
  CONFIG_SND: n

  # Disable unused platforms
  CONFIG_ARCH_ALPINE: n
  CONFIG_ARCH_ARTPEC: n
  CONFIG_ARCH_ASPEED: n
  CONFIG_ARCH_AT91: n
  CONFIG_ARCH_BCM: n
  CONFIG_ARCH_BERLIN: n
  CONFIG_ARCH_DIGICOLOR: n
  CONFIG_ARCH_EXYNOS: n
  CONFIG_ARCH_HIGHBANK: n
  CONFIG_ARCH_HISI: n
  CONFIG_ARCH_MXC: n
  CONFIG_ARCH_KEYSTONE: n
  CONFIG_ARCH_MEDIATEK: n
  CONFIG_ARCH_MESON: n
  CONFIG_ARCH_MILBEAUT: n
  CONFIG_ARCH_MVEBU: n
  CONFIG_ARCH_OMAP3: n
  CONFIG_ARCH_OMAP4: n
  CONFIG_SOC_OMAP5: n
  CONFIG_SOC_AM43XX: n
  CONFIG_SOC_DRA7XX: n
  CONFIG_ARCH_SIRF: n
  CONFIG_ARCH_QCOM: n
  CONFIG_ARCH_ROCKCHIP: n
  CONFIG_ARCH_RENESAS: n
  CONFIG_ARCH_SOCFPGA: n
  CONFIG_PLAT_SPEAR: n
  CONFIG_ARCH_STI: n
  CONFIG_ARCH_STM32: n
  CONFIG_ARCH_SUNXI: n
  CONFIG_ARCH_TEGRA: n
  CONFIG_ARCH_UNIPHIER: n
  CONFIG_ARCH_U8500: n
  CONFIG_ARCH_VEXPRESS: n
  CONFIG_ARCH_WM8850: n
  CONFIG_ARCH_ZYNQ: n
