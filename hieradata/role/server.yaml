---
nest::package_keywords:
  # For PHP 7.4 support
  dev-php/pecl-ssh2:
    version: '=1.2'

nest::package_use:
  # Don't pull in X
  sys-boot/plymouth:
    use: '-gtk'

  # For dev-php/pecl-imagick
  media-gfx/imagemagick:
    use: '-openmp'

nest::kernel_config:
  # We don't need graphics or sound support
  CONFIG_DRM: n
  CONFIG_SND: n
