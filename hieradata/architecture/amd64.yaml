---
nest::package_server: 'hawk'
nest::use: ['numa']

nest::package_keywords:
  mail-client/thunderbird: {}
  net-fs/nfs-utils: {}
  sys-auth/pam_ssh: {}
  www-client/firefox: {}

  # dracut
  sys-boot/plymouth: {}
  sys-kernel/dracut: {}

  # hiera-eyaml
  dev-ruby/hiera-eyaml: {}
  dev-ruby/trollop: {}

  # networkmanager
  dev-libs/nss: {}

  # zfs
  sys-kernel/spl:
    version: '=0.6.5.6'
    keywords: '**'
  sys-fs/zfs-kmod:
    version: '=0.6.5.6'
    keywords: '**'
  sys-fs/zfs:
    version: '=0.6.5.6'
    keywords: '**'

nest::package_use:
  # For plymouth
  x11-libs/libdrm:
    use: 'libkms'

  # For nvidia-drivers
  x11-libs/libXext:
    use: 'abi_x86_32'
  dev-libs/libpthread-stubs:
    use: 'abi_x86_32'
  x11-proto/xproto:
    use: 'abi_x86_32'
  x11-proto/inputproto:
    use: 'abi_x86_32'
  x11-proto/xf86bigfontproto:
    use: 'abi_x86_32'
  x11-proto/xcb-proto:
    use: 'abi_x86_32'
  x11-libs/libxcb:
    use: 'abi_x86_32'
  x11-libs/libXau:
    use: 'abi_x86_32'
  x11-proto/xextproto:
    use: 'abi_x86_32'
  x11-libs/libXdmcp:
    use: 'abi_x86_32'
  x11-libs/libX11:
    use: 'abi_x86_32'
  x11-proto/kbproto:
    use: 'abi_x86_32'

  # For firefox
  dev-lang/python:
    use: 'sqlite'

  # For libvirt
  app-emulation/libvirt-glib:
    use: 'python'
  app-emulation/qemu:
    use: ['spice', 'usbredir']
  media-libs/mesa:
    use: 'gles2'
  net-dns/dnsmasq:
    use: 'script'
  net-libs/gtk-vnc:
    use: 'python'
  net-misc/spice-gtk:
    use: ['usbredir', 'python', 'gtk3']

  # For chromium
  dev-libs/libxml2:
    use: 'icu'
  dev-qt/qtwebkit:
    slot: '4'
    use: 'icu'
  media-libs/harfbuzz:
    use: 'icu'

