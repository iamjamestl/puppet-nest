---
nest::bootloader: systemd

nest::cflags: '-march=armv7-a+neon -O2 -pipe -ggdb'

nest::package_use:
  sys-apps/systemd:
    use: 'gnuefi'

nest::kernel_config:
  CONFIG_GENTOO_LINUX_INIT_SYSTEMD: y

  # For systemd
  CONFIG_CHECKPOINT_RESTORE: y
  CONFIG_FANOTIFY: y

  # We don't need graphics or sound support
  CONFIG_DRM: n
  CONFIG_SND: n
