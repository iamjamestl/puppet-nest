---
nest::kernel_cmdline: 'hugepages=2048'
nest::kernel_config:
  CONFIG_CPU_FREQ_DEFAULT_GOV_PERFORMANCE: y
  CONFIG_CPU_FREQ_DEFAULT_GOV_USERSPACE: n
nest::libvirt: true

nest::dvorak: true
nest::mouse: 'mxmaster'
nest::monitor_layout: ['DP-0', 'DP-1']
nest::primary_monitor: 'DP-1'
nest::scaling_factor: 1.1
nest::video_card: 'nvidia'
