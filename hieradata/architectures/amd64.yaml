---
nest::use: ['numa']

nest::package_keywords:
  sys-kernel/dracut:
    version: '=044'

  # For better systemd units
  net-fs/nfs-utils:
    version: '=1.3.3'

  # More reliable than 1.98
  sys-auth/pam_ssh:
    version: '=2.1'

  # hiera-eyaml
  dev-ruby/hiera-eyaml:
    version: '=2.0.8'
  dev-ruby/trollop:
    version: '=2.1.2'

  # ZFS
  sys-kernel/spl:
    version: '=0.6.5.8'
  sys-fs/zfs-kmod:
    version: '=0.6.5.8'
  sys-fs/zfs:
    version: '=0.6.5.8'

  # For better Skylake support
  sys-kernel/gentoo-sources:
    version: '=4.8.9'
  sys-kernel/linux-firmware:
    version: '=20161005'

  # To support Linux 4.6
  x11-drivers/nvidia-drivers:
    version: '=375.10-r1'

  # beets
  dev-python/jellyfish:
    version: '=0.5.6'
  dev-python/munkres:
    version: '=1.0.5.4-r2'
  media-sound/beets:
    version: '=1.3.13'

nest::package_use:
  # For Dracut liveimg module
  net-misc/iputils:
    use: 'arping'

  # Ordinarily I'd define this in the appropriate profile class,
  # but since they are included as part of the profile, we
  # want to have these use flag set early in the run, which this
  # accomplishes.
  sys-apps/systemd:
    use: 'cryptsetup'
  sys-auth/pambase:
    use: 'pam_ssh'

  # For plymouth
  x11-libs/libdrm:
    use: 'libkms'

  # For samba
  sys-libs/ntdb:
    use: 'python'
  sys-libs/tdb:
    use: 'python'
  sys-libs/tevent:
    use: 'python'

  # For docker
  sys-libs/libseccomp:
    use: 'static-libs'

